{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>

      <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .btn{
     width: 100%;
     background: none;
     border: 2px solid #ed6663;
     color: #21243d;
     padding: 5px;
     font-size: 18px;
     cursor: pointer;
     margin: 12px 0;
     position: inherit;
     text-align: center;
   }
   body{
     margin: 0;
     padding: 0;
     font-family: sans-serif;
     background: url('{% static 'img\airportlist.jpg' %}')  no-repeat;
     background-size: cover;
   }

   </style>

  </head>
  <body>
    <div class="login-box">
      <h1>Sign Up</h1>
      <form class="" action="signup" method="post">

  {% csrf_token %}
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text"  name="first" placeholder="Name">
      </div>

      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text"  name="last" placeholder="Number">
      </div>

      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text"  name="username" placeholder="Username">
      </div>

      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" name="email" placeholder="E mail id">
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" name="password1" placeholder="Password ">
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" name="password2" placeholder=" Conform Password">
      </div>

      <div class="textbox">
        {% for message in messages %}
           <p>{{message}}</p>
        {% endfor %}

      </div>
      <input type="submit" class="btn" value="submit">

          </form>
  </body>
</html>
